name: Run Foundry Test with NPM

on: [push]

jobs:
  test_foundry_npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
      - name: Install Foundry
        uses: onbjerg/foundry-toolchain@v1
        with:
          version: nightly
      - name: NPM Install
        run: npm i
      - name: Run Build TestData
        run: npm run build
      - name: Run Forge Test
        run: forge test